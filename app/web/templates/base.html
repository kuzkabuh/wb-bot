<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">{{ title }}</h1>
    <p class="text-muted">Вы вошли как: <b>{{ tg_id }}</b>{% if role %} (роль: <b>{{ role }}</b>){% endif %}</p>
    <div class="d-flex gap-2 mb-3">
      <a class="btn btn-primary" href="/dashboard">Кабинет</a>
      <a class="btn btn-primary" href="/settings">Настройки</a>
      {% if role == 'admin' %}
        <a class="btn btn-success" href="/commit">Создать релиз</a>
      {% endif %}
      <form method="post" action="/logout">
        <button class="btn btn-outline-danger" type="submit">Выйти</button>
      </form>
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
